<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script type="text/javascript">
        function largest(){
            var a;
            var b;
            a=parseInt(document.getElementById("num1").value);
            b=parseInt(document.getElementById("num2").value);
            if (a>b){
                document.write("Largest number is "+a);
            }
            else{
                document.write("Largest number is "+b);
            }
        }
    </script>
</head>
<body>
    <h1>Largest of two numbers</h1>
    Enter number1:<input type="number1" id="num1"><br>
    Enter number2:<input type="number2" id="num2"><br>
    <input type="button" value="Answer" onclick="largest()">
</body>
</html>
